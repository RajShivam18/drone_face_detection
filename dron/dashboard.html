<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic AI Drone Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</head>
<body>

    <header>
        <h1>ğŸš€ AI Drone Control Center</h1>
    </header>

    <nav>
        <button onclick="switchSection('live-feed')">ğŸ“¡ Live Feed</button>
        <button onclick="switchSection('controls')">ğŸ® Controls</button>
        <button onclick="switchSection('status')">ğŸ“Š Status</button>
        <button onclick="switchSection('map')">ğŸ—ºï¸ Flight Path</button>
        <button onclick="switchSection('ai-settings')">ğŸ¤– AI Settings</button>
        <button onclick="switchSection('logs')">ğŸ“œ Logs</button>
    </nav>

    <div class="container">
        <section id="live-feed" class="section">
            <h2>ğŸ“¡ Live Drone Feed</h2>
            <video id="video" autoplay playsinline></video>
            <div class="overlay">ğŸ” AI Recognition Active</div>
        </section>

        <section id="controls" class="section">
            <h2>ğŸ® Drone Controls</h2>
            <button onclick="sendCommand('takeoff')">ğŸ›« Take Off</button>
            <button onclick="sendCommand('land')">ğŸ›¬ Land</button>
            <button onclick="sendCommand('follow')">ğŸš¶ Follow Mode</button>
            <button onclick="sendCommand('stop')">â¹ Stop</button>
            <button class="emergency" onclick="sendCommand('emergency')">âš ï¸ Emergency Stop</button>
        </section>

        <section id="status" class="section">
            <h2>ğŸ“Š Drone Status</h2>
            <p><strong>ğŸ”‹ Battery:</strong> <span id="battery">100%</span></p>
            <p><strong>ğŸš€ Flight Mode:</strong> <span id="mode">Idle</span></p>
            <p><strong>ğŸ’¨ Speed:</strong> <span id="speed">0 m/s</span></p>
            <p><strong>ğŸ“ GPS Position:</strong> <span id="gps">N/A</span></p>
        </section>

        <section id="map" class="section">
            <h2>ğŸ—ºï¸ Flight Path Tracking</h2>
            <div id="map"></div>
        </section>

        <section id="ai-settings" class="section">
            <h2>ğŸ¤– AI Model Settings</h2>
            <label>Face Recognition Threshold:</label>
            <input type="range" id="faceThreshold" min="0" max="1" step="0.01" value="0.5">
            <span id="thresholdValue">0.5</span>

            <label>Tracking Speed:</label>
            <select id="trackingSpeed">
                <option value="slow">Slow</option>
                <option value="medium" selected>Medium</option>
                <option value="fast">Fast</option>
            </select>

            <label>Detection Mode:</label>
            <select id="detectionMode">
                <option value="face">Face</option>
                <option value="body">Full-Body</option>
                <option value="both">Both</option>
            </select>
        </section>

        <section id="logs" class="section">
            <h2>ğŸ“œ Logs & Reports</h2>
            <ul id="logList"></ul>
        </section>
    </div>

</body>
</html>
