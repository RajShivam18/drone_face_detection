<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Drone AI</title>
    <link rel="stylesheet" href="admin_penal.css">
    <script defer src="admin_panel.js"></script>
</head>
<body>
    <header>
        <h1>⚙️ Admin Panel - Drone AI</h1>
        <button id="darkModeToggle">🌙 Dark Mode</button>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="active">📋 Dashboard</li>
                <li>👥 User Management</li>
                <li>🤖 AI Settings</li>
                <li>📜 Logs & Reports</li>
            </ul>
        </aside>
        
        <main class="content">
            <section class="user-management">
                <h2>👥 User Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- User Data Loaded Here -->
                    </tbody>
                </table>
            </section>
            
            <section class="ai-settings">
                <h2>🤖 AI Model Settings</h2>
                <label>Face Recognition Threshold:</label>
                <input type="range" id="faceThreshold" min="0" max="1" step="0.01" value="0.5">
                <span id="thresholdValue">0.5</span>
                
                <label>Tracking Speed:</label>
                <select id="trackingSpeed">
                    <option value="slow">Slow</option>
                    <option value="medium" selected>Medium</option>
                    <option value="fast">Fast</option>
                </select>
            </section>
            
            <section class="logs">
                <h2>📜 Logs & Reports</h2>
                <ul id="logList">
                    <!-- Logs Loaded Here -->
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
